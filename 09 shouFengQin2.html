  $(function (){
    var $li = $('#box li')
    for (var i = 0; i < $li.length; i++) {
      $li.eq(i).css('backgroundImage', 'url(images/' + (i + 21) + '.jpg')
    }
    // 给所有的li注册 li当前鼠标经过事件
    $li.mouseenter(function() {
      $(this).stop().animate({width: 1000}).siblings().stop().animate({width: 50})
    });
    // 恢复所有li
    $li.mouseleave(function() {
      $li.stop().animate({width: 240})
    });
  })
</script>
</body>
